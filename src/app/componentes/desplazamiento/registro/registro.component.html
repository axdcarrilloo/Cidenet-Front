<form [formGroup]="desplazamientoForm" (ngSubmit)="guardar()" class="formMain" novalidate>
    <p>
        <select class="inputsSelectForm" formControlName="placaCarro" required>
            <option *ngFor="let carro of carros" [ngValue]="carro.placa"> {{ carro.placa +' - '+ carro.marca }} </option>
        </select>
    </p>

    <p>
        <input type="text" formControlName="origen" class="inputsForm" placeholder="Origen" required>
    </p>
    <div *ngIf="desplazamientoForm.get('origen')?.errors && desplazamientoForm.get('origen')?.touched">
        <h5 *ngIf="desplazamientoForm.get('origen')?.hasError('required')" class="h5ValidateCampos">
            El origen es un campo requerido
        </h5>
    </div>

    <p>
        <input type="text" formControlName="destino" class="inputsForm" placeholder="Destino" required>
    </p>
    <div *ngIf="desplazamientoForm.get('destino')?.errors && desplazamientoForm.get('destino')?.touched">
        <h5 *ngIf="desplazamientoForm.get('destino')?.hasError('required')" class="h5ValidateCampos">
            El destino es un campo requerido
        </h5>
    </div>

    <p>
        <input type="date" class="inputsForm" placeholder="Fecha origen" formControlName="fechaOrigen" />
    </p>

    <p>
        <input type="date" class="inputsForm" placeholder="Fecha destino" formControlName="fechaDestino" />
    </p>

    <button mat-button type="submit" class="btnRegister"> Registrar </button>
</form>
